<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Fechas Deshabilitadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
    <h1>Selecciona una fecha</h1>
    <input type="text" id="calendario" placeholder="Elige una fecha">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const disabledDates = ["2024-08-28", "2024-08-29", "2024-09-01"];
            const redDates = ["2024-09-05", "2024-09-10"];

            flatpickr("#calendario", {
                disable: disabledDates,
                onDayCreate: function(dObj, dStr, fp, dayElem) {
                    const date = dayElem.dateObj.toISOString().split('T')[0];
                    if (redDates.includes(date)) {
                        dayElem.classList.add('red');
                    }
                }
            });
        });
    </script>
</body>
</html>
