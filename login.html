    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="C:\Users\carol\app-turnos\app-turnos\img\carrousel-1.png"
            alt="Imagen 1"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="C:\Users\carol\app-turnos\app-turnos\img\carrousel-2.png"
            alt="Imagen 2"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="C:\Users\carol\app-turnos\app-turnos\img\carrousel-3.png"
            alt="Imagen 3"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    <section id="reserva">
      <div class="text-center mb-3">
        <a href="#" class="btn btn-outline-primary">
          <i class="fab fa-google"></i> Iniciar sesión con Google
        </a>
        <a href="#" class="btn btn-outline-primary">
          <i class="button"></i> Iniciar sesión con Whatsapp
        </a>
      </div>
    </section>

    <section>
      <h2 class="seleccion-tatuador">Selecciona un tatuador:</h2>
      <div class="boton-tatuador" id="tatuadorButtons"></div>

      <h2 class="seleccion-tipo">Selecciona el tipo de tatuaje:</h2>
      <div
        class="boton-tipo"
        id="tipoTatuajeButtons"
        class="btn-group"
        role="group"
      ></div>

      <h2 class="seleccion-zona">Selecciona la zona:</h2>
      <div
        class="boton-zona"
        id="zonaTatuajeButtons"
        class="btn-group"
        role="group"
      ></div>
    </section>

    <div class="calendario-container">
      <h2 class="seleccion-fecha">Selecciona una fecha</h2>
      <div class="calendario">
        <input type="text" id="calendario" placeholder="Elige una fecha" />
      </div>
    </div>

    <h2 class="seleccion-hora">Elegi la hora</h2>
    <div class="selector-hora">
      <select id="hora">
        <option value="">Disponibilidad</option>
        <option value="10hs">10 hs</option>
        <option value="12hs">12 hs</option>
        <option value="14hs">14 hs</option>
        <option value="16hs">16 hs</option>
      </select>
    </div>

    <div class="form-container">
      <h2>Datos del cliente</h2>
      <label for="nombre_input">Nombre completo:</label>
      <input type="text" id="nombre_input" style="display: flex" />
    
      <label for="notas_input">Notas adicionales:</label>
      <textarea id="notas_input" rows="4"></textarea>
    
      <button class="boton-agendar" type="button" id="agendarTurno">
        Agendar Turno
      </button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
