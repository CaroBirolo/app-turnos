<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deturnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="bg-light py-3">
    </header>

  <section id="reserva">
    <div class="text-center mb-3">
        <h2 class="login text-primary">Iniciar Sesión</h2>
        <a href="#" class="btn btn-outline-primary">
          <i class="fab fa-google"></i> Iniciar sesión con Google
        </a>
      </div>
    <form id="form-reserva">
      <label for="Mail">Mail:</label>
      <input type="email" id="Mail" name="Mail" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>

      <button type="submit">Ingresar</button>
    </form>
    <div class="boton-registro">
        <button id="btnRegistrarse">Registrarse</button>
      </div>
      <form id="form-registro" style="display: none;">
        <h2 class="registro">Regístrate</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="contraseña-registro">Contraseña:</label>
      <input type="password" id="contraseña-registro" name="contraseña-registro" required>

      <button type="submit">Registrarse</button>
    </form>
  </section>
  <h2>Elegí tu tatuador</h2>
<select id="tatuadorSelect">
    <option value="">Elegí con quién te querés tatuar</option>
    <option value="agostina">Agostina</option>
    <option value="nicolás">Nicolás</option>
</select>

<h2>Elegí el tipo de tatuaje</h2>
<select id="tipoTatuajeSelect">
    <option value="tipoTatuajeSelect">Selecciona un tatuador primero</option>
</select>

  <h2>Elegi un dia</h2>
    <input type="date" id="fecha">

  <h2>Elegi la hora</h2>
  <select id="hora">
    <option value="">Disponibilidad</option>
    <option value="10hs">10 hs</option>
    <option value="12hs">12 hs</option>
    <option value="14hs">14 hs</option>
    <option value="16hs">16 hs</option>
  </select>

  <h2>Datos del cliente</h2>
  <label for="nombre_input">Nombre completo:</label>
  <input type="text" id="nombre_input" style="display: flex;">
  
  <label for="notas_input">Notas adicionales:</label>
  <input type="text" id="notas_input" style="display: flex;">

  <button type="button" id="agendarTurno">Agendar Turno</button>
    

    <script src="script.js"></script>

</body>
</html>
