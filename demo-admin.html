<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuAgenda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="img/logo-cuadrado.png" alt="Logo" width="45" height="45" />
          <span class="ms-2 fw-bold fst-italic">TuAgenda</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Presupuesto</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="index.html">Demo cliente</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container mt-5 container py-4">
      <div>Usuario: Agostina</div>

      <div id="proximos-turnos" class="form-admin mb-3">
        <h5>Próximos 2 dias</h5>
        <ul class="list-group" id="lista-turnos">
          <!-- Los turnos se agregarán aquí dinámicamente -->
        </ul>
      </div>

      <div class="form-admin mb-3">
        <label for="hora-apertura" class="form-label">Hora de apertura:</label>
        <input
          type="time"
          id="hora-apertura"
          name="hora-apertura"
          class="form-control"
          required
        />
      </div>

      <div class="form-admin mb-3">
        <label for="hora-cierre" class="form-label">Hora de cierre:</label>
        <input
          type="time"
          id="hora-cierre"
          name="hora-cierre"
          class="form-control"
          required
        />
      </div>

      <div class="form-admin mb-3">
        <label for="template-email" class="form-label"
          >Template de email para confirmar el turno:</label
        >
        <textarea
          id="template-email"
          name="template-email"
          rows="10"
          class="form-control"
        >
Gracias por reservar tu turno ♥

Te recuerdo que el mismo sera el {{fechaHora}} . El alias para la seña es aggiegonz (María Agostina González). La seña es de $5000 (no reembolsable y válida únicamente para el turno coordinado), recorda que luego de tomado el turno, debes enviar dentro de las proximas 48hs el comprobante de la transferencia a este mismo mail para que el turno sea reconfirmado. En caso de no hacerlo, pasadas las 48hs el mismo sera cancelado automáticamente. 
La dire es Belgrano 2797, timbre 4. Por favor asistir sin acompañantes y no usar cremas anestésicas. La tolerancia máxima es de 10 min.
        
Nos vemos pronto ✨

Saludos,
TuAgenda
        </textarea>
      </div>
      <button id="guardar" type="submit" class="btn btn-primary w-100">Guardar</button>
    </div>
    <div id="abm-turnos" class="container py-4">
      <div class="form-admin mb-4">
        <h5>Agregar Turno</h5>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre Completo:</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Ingresar nombre"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="apellido" class="form-label">email:</label>
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="Ingresar email del cliente"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input
              type="tel"
              id="telefono"
              class="form-control"
              placeholder="Ingresar teléfono"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="tipo-tatuaje" class="form-label"
              >Tipo de Tatuaje:</label
            >
            <select id="tipo-tatuaje" class="form-select">
              <option value="">Seleccionar</option>
              <option value="pinturitas">Obras de arte/pinturitas</option>
              <option value="lineales">Lineales</option>
              <option value="Kintsugi">Kintsugi</option>
              <option value="Ramos-flores">Ramos de flores</option>
              <option value="disenos-disp">Diseños disponibles</option>
            </select>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="lugar" class="form-label">Lugar:</label>
            <select id="lugar" class="form-select">
              <option value="">Seleccionar</option>
              <option value="brazo">brazo</option>
              <option value="pierna">pierna</option>
              <option value="espalda">espalda</option>
              <option value="pecho">pecho</option>
            </select>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" class="form-control" />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="hora" class="form-label">Hora:</label>
            <input type="time" id="hora" class="form-control" />
          </div>
          <div class="col-12 text-end">
            <button id="agregar-turno" class="btn btn-success w-100 mt-3 mb-3">
              Agregar Turno
            </button>
          </div>
        </div>
      </div>

      <div id="proximos-turnos-todos" class="form-admin mb-3">
        <h5>Próximos turnos</h5>
        <ul class="list-group" id="lista-turnos-todos">
          <!-- Los turnos se agregarán aquí dinámicamente -->
        </ul>
      </div>
    </div>
    <script src="demo-admin-script.js"></script>
  </body>
  <footer class="footer-custom mt-5">
    <div
      class="container d-flex justify-content-between align-items-center flex-wrap"
    >
      <p class="mb-0">&copy; 2024 TuAgenda. Todos los derechos reservados.</p>
      <p class="mb-0">
        <a href="#" class="me-2">Acerca de</a> |
        <a href="#" class="mx-2">Contacto</a> |
        <a href="#" class="ms-2">Política de Privacidad</a>
      </p>
      <div class="social-icons">
        <a href="#" class="me-2"><i class="fab fa-facebook"></i></a>
        <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</html>
